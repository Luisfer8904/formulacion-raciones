<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nutrición Animal - Software Profesional{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="40" class="me-2">
            <span class="fw-bold text-primary fs-4">NutriAnimal</span>
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <nav class="navbar-nav me-auto">
                <a class="nav-link fw-medium" href="/">Inicio</a>
                <a class="nav-link fw-medium" href="#caracteristicas">Características</a>
                <a class="nav-link fw-medium" href="#precios">Precios</a>
                <a class="nav-link fw-medium" href="/nosotros">Nosotros</a>
                <a class="nav-link fw-medium" href="/libros">Recursos</a>
            </nav>
            <div class="d-flex gap-2">
                <a href="{{ url_for('auth_bp.login') }}" class="btn btn-outline-primary">Iniciar Sesión</a>
                <a href="#demo" class="btn btn-primary">Prueba Gratis</a>
            </div>
        </div>
    </div>
</header>

<style>
    body {
        font-family: 'Inter', sans-serif;
    }
    
    .navbar-brand span {
        color: #1e40af !important;
    }
    
    .nav-link {
        color: #374151 !important;
        font-weight: 500;
        padding: 0.5rem 1rem !important;
        transition: color 0.3s ease;
    }
    
    .nav-link:hover {
        color: #1e40af !important;
    }
    
    .btn-primary {
        background-color: #f97316;
        border-color: #f97316;
        font-weight: 600;
        padding: 0.5rem 1.5rem;
        border-radius: 0.5rem;
    }
    
    .btn-primary:hover {
        background-color: #ea580c;
        border-color: #ea580c;
    }
    
    .btn-outline-primary {
        color: #1e40af;
        border-color: #1e40af;
        font-weight: 600;
        padding: 0.5rem 1.5rem;
        border-radius: 0.5rem;
    }
    
    .btn-outline-primary:hover {
        background-color: #1e40af;
        border-color: #1e40af;
    }
</style>
