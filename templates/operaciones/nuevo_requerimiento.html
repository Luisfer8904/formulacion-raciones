{% extends "operaciones/layout.html" %}

{% block contenido %}
<div class="container mt-5">
  <h2 class="text-success text-center">âž• Nuevo Requerimiento Nutricional</h2>
  <form method="POST" class="mt-4">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre del Requerimiento:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej. Bovino Crecimiento" required>
      </div>
      <div class="col-md-6">
        <label for="tipo_especie" class="form-label">Tipo de Especie:</label>
        <input type="text" class="form-control" id="tipo_especie" name="tipo_especie" placeholder="Ej. Bovino, Porcino, Aves..." required>
      </div>
    </div>
    <div class="mb-3">
      <label for="comentario" class="form-label">Comentario (opcional):</label>
      <textarea class="form-control" id="comentario" name="comentario" rows="3" placeholder="Notas o consideraciones..."></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success">Guardar Requerimiento</button>
      <a href="{{ url_for('requerimientos_bp.requerimientos') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
